<!DOCTYPE html>
<html lang="tr">

<head>

    <title>Formu Doldurduğunuz İçin Teşekkürler......</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>

    <script>

        var veriler = new URLSearchParams(window.location.search);
        var ad = veriler.get('isim');
        var soyad = veriler.get('soyad');
        var cinsiyet = veriler.get('cinsiyet');
        var oyunlar = veriler.get('oyunlar');

        document.write("<p><h3>Formu doldurduğunuz için teşekkürler......</h3></p>");
        document.write("<p>Adınız: " + ad + "</p>");
        document.write("<p>Soyadınız: " + soyad + "</p>");
        document.write("<p>Cinsiyetiniz: " + cinsiyet + "</p>");
        document.write("<p>Oyun Adı: " + oyunlar + "</p>");
    </script>
    <br>

</body>

</html>
