<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siz Hangi Oyunları Oynamaktan Keyif Alıyorsunuz ?</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <center>
        <h1>Oyun Tercih Formu</h1>
        <form action="information.html" method="get">
            <label for="isim">Adınız:</label><br>
            <input type="text" placeholder="İsim Giriniz" id="isim" name="isim" required><br>
            <label for="soyad">Soyadınız:</label><br>
            <input type="text" placeholder="Soyadınızı Giriniz" id="soyad" name="soyad" required><br>
            <label for="cinsiyet">Cinsiyetiniz:</label><br>
            <label for="erkek">Erkek</label>
            <input type="radio" id="erkek" name="cinsiyet" value="erkek" required><br>
            <label for="kadın">Kadın</label>
            <input type="radio" name="cinsiyet" id="kadın" required value="kadın"><br>
            <label for="oyunlar">Oyun Adı:</label>
            <input type="text" placeholder="Oynarken keyif aldığınız oyunları yazınız" id="oyunlar" name="oyunlar"
                required><br>
            <input type="submit" value="Gönder">
            <input type="reset" value="Temizle"><br><br>
        </form>
    </center>
    <br>
    <br>

    <a href="../index.html">Anasayfaya Dön</a>








</body>

</html>
